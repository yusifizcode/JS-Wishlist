<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- <div class="container"> -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand">Navbar</a>
                <div class="rigth-side d-flex">
                    <form class="d-flex flex-column position-relative me-2">
                        <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <ul class="list-group position-absolute list d-none">

                          </ul>
                        </form>
                        <div class="wish-box text-center d-flex align-items-center">

                            <i class="fa-solid fa-heart float-end" style="cursor: pointer;"></i>
                        </div>
                </div>
            </div>
          </nav>
    </div>
    <div class="container">
        <div class="row" id="items">
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="loadBtn" class="btn btn-primary">Load</button>
            </div>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
